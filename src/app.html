<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Redd Sauna is a mobile sauna available for rent anywhere in Wallowa County, Oregon."
		/>
		<title>Redd Sauna | Mobile Sauna</title>

		<!-- Twitter card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Redd Sauna | Wallowa County's Mobile Sauna" />
		<meta
			name="twitter:description"
			content="Book our mobile sauna today and enjoy a wellness retreat wherever you are."
		/>
		<meta name="twitter:image" content="https://redd-sauna.vercel.app/redd-bg.jpeg" />

		<!-- OG card -->
		<meta property="og:title" content="Redd Sauna | Wallowa County's Mobile Sauna" />
		<meta
			property="og:description"
			content="Book our mobile sauna today and enjoy a wellness retreat wherever you are."
		/>
		<meta property="og:image" content="https://redd-sauna.vercel.app/redd-bg.jpeg" />
		<meta property="og:url" content="https://redd-sauna.vercel.app" />
		<meta property="og:type" content="website" />

		<!-- Schema -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Service",
				"serviceType": "Mobile Sauna Service",
				"provider": {
					"@type": "Organization",
					"name": "Redd Sauna",
					"url": "https://redd-sauna.vercel.app",
					"logo": "https://redd-sauna.vercel.app/redd-bg.jpeg",
					"sameAs": ["https://www.instagram.com/reddsauna"]
				},
				"areaServed": {
					"@type": "Place",
					"name": "Wallowa County, Oregon"
				},
				"description": "Enjoy a mobile sauna experience with [Your Sauna Brand]. We bring the relaxation to you!",
				"offers": [
					{
						"@type": "Offer",
						"url": "https://redd-sauna.vercel.app/booking",
						"priceCurrency": "USD",
						"price": "90.00",
						"priceValidUntil": "2025-12-31",
						"description": "$90 for a single-day rental"
					},
					{
						"@type": "Offer",
						"url": "https://redd-sauna.vercel.app/booking",
						"priceCurrency": "USD",
						"price": "75.00",
						"priceValidUntil": "2025-12-31",
						"description": "$75 per day for a multi-day rental"
					},
					{
						"@type": "Offer",
						"url": "https://redd-sauna.vercel.app/booking",
						"priceCurrency": "USD",
						"price": "20.00",
						"priceValidUntil": "2025-12-31",
						"description": "$20 per hour for a visit"
					}
				],
				"contactPoint": {
					"@type": "ContactPoint",
					"telephone": "+1-541-626-6261",
					"email": "reddsauna@gmail.com",
					"contactType": "Customer Service"
				}
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
